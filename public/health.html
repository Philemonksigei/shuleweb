<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>health</title>
      <script src="index.js" charset="utf-8"></script>
      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body class="container">
            <h6>HEALTH RECORDS</h6>
            <hr>
            <!-- TODO: search for the adm no first then key in the health reacord details-->
            <form class="health_incident" action="index.html" method="post">
                  <div class="row">
                        <div class="col-sm-6">
                          <label for="searchby_admno">Search ADM No:</label><br><input type="text" name="searchby_admno" placeholder="0000"> <br>
                          <label for="name">Name</label><br><input type="text" name="name"> <br>
                          <label for="adm">Admission NO</label><br><input type="adm" name="name"> <br>
                          <label for="incident_date">Date of Incident</label><br><input type="date" name="name"> <br>
                        </div>
                        <div class="col-sm-6">
                          <label for="incident_desc">Incident Description</label><br><textarea name="incident_desc" rows="8" cols="60" style="width:100%; max-height:20vh;"></textarea>
                          <label for="prescription_desc">Medical Prescription</label><br><textarea name="prescription_desc" rows="8" cols="60" style="width:100%; max-height:20vh;"></textarea>
                          <label for="next_visit_date">Next Visit date if applicable.</label><br><input type="date" name="next_visit_date"> <br>
                        </div>
                  </div>
                <div id="doc_in_charge"><!-- TODO: Doctor in charge -->Doctor-in-charge:</div>
                <hr>
                <button type="button" name="button" class="btn btn-info">Post this Record</button>
            </form>
        
    </body>
</html>
